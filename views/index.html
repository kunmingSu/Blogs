<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <a class="navbar-brand" href="#">Blog</a>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">主页</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" style="margin-right:15px;">
                {{if userId}}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">个人中心<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="user/blog">我的博文</a></li>
                        <li><a href="user/post">博文发表</a></li>
                        <li><a href="/">退出</a></li>
                    </ul>
                </li>
                {{else}}
                <li><a href="user/login">登录</a></li>
                <li><a href="user/reg">注册</a></li>
                {{/if}}
            </ul>
        </nav>
        
        <div class="panel panel-warning" style="margin-top:80px;">
              <div class="panel-heading">
                    <h3 class="panel-title danger">博文信息</h3>
              </div>
              <div class="panel-body">
                    {{each data}}
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="thumbnail">
                            <div class="caption">
                                <h3 style="font-weight:bold"><span>标题:</span>{{$value.title}}</h3>
                                <hr>
                                <p class="h4">
                                    <span>分类:</span>{{$value.classify}}
                                </p>
                                <p>
                                    <span>正文:</span>{{$value.txt}}
                                </p>
                            </div>
                        </div>
                    </div>
                    {{/each}}
              </div>
        </div>
        
    </div>
</body>
</html>
