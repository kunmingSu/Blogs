<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="panel panel-info" style="margin-top:80px;">
              <div class="panel-heading ">
                    <h3 class="panel-title">登录</h3>
              </div>
              <div class="panel-body">
                    
                    <form action="" method="POST" role="form">

                        <div class="form-group">
                            <label for="uname">用户名：</label>
                            <input type="text" name="user_name" class="form-control" id="uname" placeholder="请输入用户名">
                        </div>
                    
                        <div class="form-group">
                            <label for="upwd">密码：</label>
                            <input type="password" name="user_pwd" class="form-control" id="upwd" placeholder="请输入密码">
                        </div>
                    
                        <button type="submit" class="btn btn-info">登录</button>
                        <button type="button" onclick='location.href="reg"'  class="btn btn-primary pull-right">注册</button>
                    </form>
                    
              </div>
        </div>
        
    </div>
</body>
<script>
    $('form').submit(function(e){
        e.preventDefault();
        $.ajax({
            url:'/user/login',
            type:'post',
            data:$('form').serialize(),
            dataType:'json',
            success:function(res){
                alert(res.msg);
                if(res.status==200){
                    location.href='/';
                }else if(res.status ==280){
                    location.href='/admin';
                }
                else{
                    return false;
                }
            },
            error:function(err){
                console.dir(err);
            }
            
        })
    });
</script>
</html>
